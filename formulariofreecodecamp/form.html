<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/formulariofreecodecamp/style.css">
    <title>Formulario</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required/></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required/></label>
        <label for="email">Enter Your Email: <input id="email" type="email" name="email"/></label>
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password"pattern="[a-z0-5]{8,}"/></label>
        </fieldset>

        <fieldset>
            <label for="personal-account"><input class="inline" type="radio" name="account-type" id="personal-account" /> Personal Account</label>
            <label for="business-account"><input type="radio" class="inline" name="account-type" id="business-account" /> Business Account</label>
            <label for="terms-and-conditions">
                <input type="checkbox" class="inline" required id="terms-and-conditions" name="terms" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        </fieldset>

        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input type="file" name="file" id="file"/></label>
            <label for="age">Input your age (years): <input type="number" min="13" max="120" id="age" name="age"></label>
            <label for="referrer">How did you hear about us?
            <select name="referrer" id="referrer">
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
            </select>
        </label>
            <label for="bio">Provide a bio:
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
